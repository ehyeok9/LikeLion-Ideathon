{% extends 'base.html' %} {% block head %} {% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/button.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
  src="{% static 'js/jquery.twbsPagination.js' %}"
  type="text/javascript"
></script>
{% endblock %} {% block body %}

<main class="order-list-main" style="z-index: 999">
  <div class="main-box">
    {% for order in orders %}
    <form method="POST" action="{% url 'accounts:myorders' %}">
      {% csrf_token %}
      <div class="order-box">
        <div class="img">img</div>
        <ul>
          <li><h3>{{order.create_at}} - {{order.state}}</h3></li>
          <li><h3>{{order.store}}</h3></li>
          <li>
            <button id="dup-button" type="submit" class="custom-btn btn-9">
              주문상세
            </button>
            <button id="naverPayBtn" type="submit" class="custom-btn btn-9">
              주문하기
            </button>
          </li>
        </ul>
      </div>
    </form>
    {% endfor %}
  </div>
</main>

<div class="container">
  <nav aria-label="Page navigation">
    <ul class="bulletin" id="pagination"></ul>
  </nav>
</div>

<script type="text/javascript">
  $(function () {
    window.pagObj = $("#pagination")
      .twbsPagination({
        totalPages: 20,
        visiblePages: 5,
        onPageClick: function (event, page) {
          console.info(page + " (from options)");
        },
      })
      .on("page", function (event, page) {
        console.info(page + " (from event listening)");
      });
  });
</script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>
<script src="https://nsp.pay.naver.com/sdk/js/naverpay.min.js"></script>
<script>
  var oPay = Naver.Pay.create({
    mode: "production", // development or production
    clientId: "u86j4ripEt8LRfPGzQ8", // clientId
  });

  //직접 만드신 네이버페이 결제버튼에 click Event를 할당하세요
  var elNaverPayBtn = document.getElementById("naverPayBtn");

  elNaverPayBtn.addEventListener("click", function () {
    oPay.open({
      merchantUserKey: "WEITER",
      merchantPayKey: "WEITER",
      productName: "WEITER",
      totalPayAmount: "10000",
      taxScopeAmount: "10000",
      taxExScopeAmount: "0",
      returnUrl: "사용자 결제 완료 후 결제 결과를 받을 URL",
    });
  });
</script>
{% endblock %}
