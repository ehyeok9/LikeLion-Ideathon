{% extends 'base.html' %} {% block head %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/button.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block body %}

    <div class="text-box">
        <h1 style="font-size:60px;">HOST</h1>
        <!-- <span class="text2"></span><span class="blink" id="blink">|</span> -->
        <br/><br/>
        <span class="fadein 1">당신이 호스트가 되어, 지인들의 주문을 받을 수 있습니다.</span><br/><br/>
        <span class="fadein 2">음식점을 탐색해보세요!</span><br/>
        <span class="fadein 3">또는 다른 호스트의 주문에 참여 해 보세요!</span><br/>
    </div>
    <div class="btns">
        <button type="button" class="custom-btn btn-9" onclick="location.href='{% url 'order:menu' %}'">탐색</button>
        <button type="button" class="custom-btn btn-9" onclick="location.href='{% url 'order:board' %}'">참여</button>
    </div>
    {% load static %}
    <script src="{% static 'javascript/host.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
