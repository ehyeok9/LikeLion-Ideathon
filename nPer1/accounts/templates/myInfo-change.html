<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/button.css'%}">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home:intro' %}">WEITER</a>
        </li>
        <li class="intro">
            <a onclick="history.back()" style="cursor:pointer;">&lt BACK</a>
        </li>
        <li class="myInfo">
            <a class="" href="{% url 'accounts:myinfo' %}">내정보</a>
        </li>
    </ul>
    <div class="info-box">
        <ul class="info">
            <li>아이디: {{user.username}}</li>
            {% comment %} <li>비밀번호: {{user.password}}</li> {% endcomment %}
            <li>이름: {{user.name}}</li>
            <form method="POST" action="{% url 'accounts:info_change' %}">
            {% csrf_token %}
            <li>
                <div class="int-area">
                    <p>닉네임: 
                        <input class="with-button" style="width:300px;"type="text" name="nickname" id="nickname" autocomplete="off" required>
                        {% comment %} <button id="dup-button" type="submit" class="custom-btn btn-9">중복확인</button> {% endcomment %}
                    </p>
                </div>
            </li>
            <li>
                <div class="int-area">
                    <p>주소: 
                        <input class="with-button" style="width:400px;"type="text" name="address" id="address" autocomplete="off" required>
                        {% comment %} <button id="dup-button" type="submit" class="custom-btn btn-9">주소찾기</button> {% endcomment %}
                    </p>
                </div>
            </li>

        </ul>
        <button id="change-info" type="submit" class="custom-btn btn-9" >정보수정</button>
    </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
