{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>WEITER</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'home:intro' %}"
          ><img style="width: 220px" src="{% static 'img/BOLD.png' %}"
        /></a>
      </li>
      {% if user.is_authenticated %}
      <li class="myInfo">
        <a class="" href="{% url 'accounts:myinfo' %}">내정보</a>
      </li>
      <li class="order-list">
        <a class="" href="{% url 'accounts:myorders' user.id %}">주문내역</a>
      </li>
      <li class="log-out">
        <a class="" href="{% url 'accounts:logout' %}">로그아웃</a>
      </li>
      {% endif %}
    </ul>
    {% block body %} {% endblock %}
  </body>
</html>
