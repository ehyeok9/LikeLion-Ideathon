{% extends 'base.html' %} {% block head %}
{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/jquery.twbsPagination.js' %}" type="text/javascript"></script>
    
{% endblock %}

{% block body %}
<div class="board_wrap">
        <ul>
            <li>번호</li>
            <li>가게명</li>
            <li>작성자</li>
            <li>작성날짜</li>
            <li>주문상태</li>
        </ul>
        {% for order in orders %}
        <div class="uploaded">
            <a href="{% url 'order:detail' order.id %}">
                <ul>
                    <li>{{order.id}}</li>
                    <li>{{order.store}}</li>
                    <li>{{order.author}}</li>
                    <li>{{order.create_at}}</li>
                    <li>{{order.state}}</li>
                </ul>
            </a>
        </div>
        {% endfor %}
        <div class="container  ">
            <nav aria-label="Page navigation">
                <ul class="bulletin" id="pagination"></ul>
            </nav>
        </div>
        <button type="button" class="custom-btn btn-9" onclick="location.href='{% url 'order:menu' %}'">글쓰기</button>

        <script type="text/javascript">
            $(function () {
                window.pagObj = $('#pagination').twbsPagination({
                    totalPages: 20,
                    visiblePages: 5,
                    onPageClick: function (event, page) {
                        console.info(page + ' (from options)');
                    }
                }).on('page', function (event, page) {
                    console.info(page + ' (from event listening)');
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </div>
{% endblock %}
